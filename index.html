<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title></title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />

<body>
  <div class="container">
    <header class="header">
      <div class="header__wrap wrap">
        <div class="header__logo">
          <a href="#" class="header__img">
            <svg class="header__svg">
              <use xlink:href="img/symbol/sprite.svg#logo"></use>
            </svg>
          </a>
          <a href="#" class="header__title">Котик на час</a>
        </div>

        <ul class="header__contacts contacts">
          <li class="contacts__element">
            <svg class="contacts__svg">
              <use xlink:href="img/symbol/sprite.svg#contacts"></use>
            </svg>
            <a class="contacts__address">Пушкинская, 28</a>
          </li>
          <li class="contacts__element">
            <svg class="contacts__svg">
              <use xlink:href="img/symbol/sprite.svg#contacts"></use>
            </svg>
            <a class="contacts__tel" href="+79285676454">+ 7 928 567 64 54</a>
          </li>
        </ul>
      </div>

      <div class="header__menu menu">
          <div class="menu__hamburger">
              <span></span>
            </div>
        <ul class="menu__wrap wrap">
          <li class="menu__element">
            <a href="#" class="menu__link">О нас</a>
          </li>
          <li class="menu__element">
            <a href="#" class="menu__link">Услуги</a>
          </li>
          <li class="menu__element">
            <a href="#" class="menu__link">Сертификаты</a>
          </li>
          <li class="menu__element">
            <a href="#" class="menu__link">Условия аренды</a>
          </li>
          <li class="menu__element">
            <a href="#" class="menu__link">Фото</a>
          </li>
          <li class="menu__element">
            <a href="#" class="menu__link">Контакты</a>
          </li>
            <button class="menu__button">
            <svg class="menu__svg">
                <use xlink:href="img/symbol/sprite.svg#phone"></use>
            </svg>Обратный звонок</button>
        </ul>
      </div>
    </header>
